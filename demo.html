<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone - Product Listing</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="demo.css">
</head>
<style>
  body {
  font-family: Arial, sans-serif;
}

h5, h6 {
  margin-bottom: 10px;
}

.card-title {
  font-size: 1.25rem;
}

.card-text {
  font-size: 1.1rem;
  font-weight: bold;
}

footer {
  margin-top: 30px;
}

@media (max-width: 768px) {
  /* Adjusting filter section for smaller screens */
  .list-group-item {
      padding: 15px;
  }
}

</style>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Flipkart Clone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container my-4">
        <div class="row">
            <!-- Filters Sidebar -->
            <div class="col-lg-3 col-md-4 mb-4">
                <h5>Filters</h5>
                <div class="list-group">
                    <div class="list-group-item">
                        <h6>Price</h6>
                        <input type="range" class="form-range" min="599" max="10000" id="priceRange">
                        <span>₹599 - ₹10,000</span>
                    </div>
                    <div class="list-group-item">
                        <h6>Brand</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="boAt" id="brand1">
                            <label class="form-check-label" for="brand1">boAt</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="JBL" id="brand2">
                            <label class="form-check-label" for="brand2">JBL</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Sony" id="brand3">
                            <label class="form-check-label" for="brand3">Sony</label>
                        </div>
                    </div>
                    <div class="list-group-item">
                        <h6>Connectivity</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Bluetooth" id="connectivity1">
                            <label class="form-check-label" for="connectivity1">Bluetooth</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Wired" id="connectivity2">
                            <label class="form-check-label" for="connectivity2">Wired</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Product List -->
            <div class="col-lg-9 col-md-8">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    <div class="col">
                        <div class="card h-100">
                            <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product Image">
                            <div class="card-body">
                                <h5 class="card-title">Product 1</h5>
                                <p class="card-text">₹999</p>
                                <a href="#" class="btn btn-primary">Buy Now</a>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product Image">
                            <div class="card-body">
                                <h5 class="card-title">Product 2</h5>
                                <p class="card-text">₹1,499</p>
                                <a href="#" class="btn btn-primary">Buy Now</a>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product Image">
                            <div class="card-body">
                                <h5 class="card-title">Product 3</h5>
                                <p class="card-text">₹2,299</p>
                                <a href="#" class="btn btn-primary">Buy Now</a>
                            </div>
                        </div>
                    </div>
                    <!-- Add more products as needed -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3">
        © 2024 Flipkart Clone. All Rights Reserved.
    </footer>

    <!-- Bootstrap JS (Optional for dropdowns and other interactive elements) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
